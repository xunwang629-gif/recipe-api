# https://www.playframework.com/documentation/latest/Configuration

# Database configuration
db.default.driver=com.mysql.cj.jdbc.Driver

# Production: use environment variables (set by start.sh)
# Development: fallback to localhost if not set
db.default.url="jdbc:mysql://localhost:3306/recipe_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
db.default.url=${?JDBC_DATABASE_URL}

db.default.username="root"
db.default.username=${?DATABASE_USER}

db.default.password="root"
db.default.password=${?DATABASE_PASSWORD}

# Evolutions configuration
play.evolutions.db.default.enabled=true
play.evolutions.db.default.autoApply=${?AUTO_APPLY_EVOLUTIONS}
play.evolutions.db.default.autoApply=true